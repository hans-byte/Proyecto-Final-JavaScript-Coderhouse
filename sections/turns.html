    <fieldset class="personal__info">
        <h2>Por favor, ingrese los siguientes datos para solicitar un turno:</h2>
        <form>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Nombre</label>
                <input id="nombre" type="text" class="form-control" aria-required="true">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Apellido</label>
                <input id="apellido" type="text" class="form-control">
            </div>
            <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupSelect01">Elija la especialidad</label>
                <select class="form-select" id="especialidad">
                    <option selected></option>
                    <option value="Pediatría">Pediatría</option>
                    <option value="Dermatología">Dermatología</option>
                    <option value="Nutrición">Nutrición</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Fecha</label>
                <input id="fecha" type="date" class="form-control">
            </div>
            <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupSelect01">Hora</label>
                <input type="number" id="hora" name="yourName" min="10" max="17" class="form-control">
                <label class="input-group-text" for="inputGroupSelect01">Minutos</label>
                <input type="number" id="minutos" name="yourName" min="00" max="45" step="15" class="form-control">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Detalle</label>
                <input id="detalle" type="text" class="form-control">
            </div>
            <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="check" value="yes">
                <label class="form-check-label" for="exampleCheck1">He leído los terminos y condiciones</label>
            </div>
            <button id="turno" type="submit" class="btn btn-primary">Solicitar</button>
    
            <hr>
            
            <div>
                <h3>Turnos asignados</h3>
            </div>
    
    
            <table class="table">
                <thead>
                    <tr>
                    <th scope="col">#</th>
                    <th scope="col">Especialidad</th>
                    <th scope="col">Fecha</th>
                    <th scope="col">Hora</th>
                    </tr>
                </thead>
                <tbody id="tabla">
                </tbody>
            </table>
    
            
        </form>
    </fieldset>
